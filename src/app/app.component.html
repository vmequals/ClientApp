<div style="text-align:center">
  <h1>Welcome to {{ title }}!</h1>
</div>

<app-header></app-header>

<button (click)="sendNotification()">Send Test Notification</button>

<div *ngFor="let userNotification of unreadNotifications">
  <p>{{ userNotification.notification.message }}</p>
  <button (click)="markNotificationAsRead(userNotification)">Mark as Read</button>
</div>
